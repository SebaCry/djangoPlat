<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
    </head>
    <body>
        <h1>Productos</h1>
        <ul>
            {% for producto in productos %}
            <li>
                <strong>{{ producto.name }}</strong> - {{ producto.price }}<br>
                {{ producto.description }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
